<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises">
      <td>{{ pais.idd.root }}</td>
      <td>
        {{ pais.flag }}
      </td>
      <td>{{ pais.capital }}, {{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a
          [routerLink]="['/pais', pais.cioc]"
          routerLinkActive="router-link-active"
          >Ver...</a
        >
      </td>
    </tr>
  </tbody>
</table>
